<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Prompt'}}</h4>
    </div>
    <form #form=ngForm (ngSubmit)="registration(form.value)">
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ngModel #name=ngModel name="name" required>
          <div class="alert alert-danger" *ngIf=" name.touched && !name.valid">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ngModel #email=ngModel name="email" required>
          <div class="alert alert-danger" *ngIf=" email.touched && !email.valid">
            Email is required.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ngModel #password=ngModel name="password" required>
          <div class="alert alert-danger" *ngIf=" password.touched && !password.valid">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label>Retype Password</label>
          <input type="password" class="form-control" ngModel #cpassword=ngModel name="cpassword" required>
          <div class="alert alert-danger" *ngIf=" cpassword.touched && !cpassword.valid">
            Retype Password is required.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block">Register</button>
      </div>
    </form>
  </div>
</div>
