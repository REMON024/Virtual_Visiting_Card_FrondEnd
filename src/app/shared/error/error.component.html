<div class="backdrop" [ngStyle]="{'display' : display}">
</div>
<div class="modal" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="onErrorHandled()">&times;</button>
                <h4 class="modal-title">{{ error?.error }}</h4>
            </div>
            <div class="modal-body">
                <p>{{ error?.error_description }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onErrorHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
