 <!-- {{ cards | json }} -->

<section id="find-card-section">

  <div class="container">

    <div class="row">

      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let card of cards">
        <div class="well">
          <table>
            <tr>
              <td>&nbsp;{{ card.Field1 }}</td>
            </tr>
            <tr>
              <td>&nbsp;{{ card.Name }}</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr class="text-right">
              <td> <button class="btn btn-primary btn-sm" [class.disabled]="clicked" (click)="onRequestSend(card)">Send Request</button> </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

  </div>
</section>
